<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancybox Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
    <style>
        /* Custom styles for gallery */
        #gallery a {
            margin: 10px;
            display: inline-block;
        }
        #gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="gallery">
        <a href="https://via.placeholder.com/800x600.png?text=Image+1" data-fancybox="gallery">
            <img src="https://via.placeholder.com/200x150.png?text=Image+1" alt="Image 1">
        </a>
        <a href="https://via.placeholder.com/800x600.png?text=Image+2" data-fancybox="gallery">
            <img src="https://via.placeholder.com/200x150.png?text=Image+2" alt="Image 2">
        </a>
        <a href="https://via.placeholder.com/800x600.png?text=Image+3" data-fancybox="gallery">
            <img src="https://via.placeholder.com/200x150.png?text=Image+3" alt="Image 3">
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script>
        $("[data-fancybox='gallery']").fancybox({
            buttons: [
                "zoom",
                "slideShow",
                "fullScreen", // Fullscreen button
                "share",
                "download", // Download button
                "close"
            ],
            touch: {
                vertical: true
            }
        });
    </script>

</body>
</html>
