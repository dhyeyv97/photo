<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightGallery Fullscreen Example</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css"
    />
    <style>
        #lightgallery {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        #lightgallery a {
            width: 30%;
        }
        #lightgallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }
        /* Mobile adjustments */
        @media (max-width: 768px) {
            #lightgallery a {
                width: 100%;
            }
            .lg-zoom-in, .lg-fullscreen {
                display: block !important; /* Force fullscreen button to show */
            }
        }
    </style>
</head>
<body>
    <h1>Fullscreen Debugging Example mob</h1>
    <div id="lightgallery">
        <a href="https://via.placeholder.com/800x600.png?text=Image+1">
            <img src="https://via.placeholder.com/200x150.png?text=Image+1" alt="Image 1">
        </a>
        <a href="https://via.placeholder.com/800x600.png?text=Image+2">
            <img src="https://via.placeholder.com/200x150.png?text=Image+2" alt="Image 2">
        </a>
        <a href="https://via.placeholder.com/800x600.png?text=Image+3">
            <img src="https://via.placeholder.com/200x150.png?text=Image+3" alt="Image 3">
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/fullscreen/lg-fullscreen.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize LightGallery
            const gallery = lightGallery(document.getElementById('lightgallery'), {
                plugins: [lgFullscreen], // Enable fullscreen plugin
                selector: 'a', // Target all links
                mode: 'lg-fade', // Transition effect
                controls: true, // Show toolbar
                mobileSettings: {
                    controls: true,
                    showCloseIcon: true,
                    download: true,
                    fullscreen: true, // Ensure fullscreen is enabled for mobile
                },
                toolbar: {
                    download: true, // Enable download button
                    fullscreen: true, // Enable fullscreen button
                },
            });

            // Debugging: Check if fullscreen plugin is loaded
            if (gallery.settings.plugins.includes(lgFullscreen)) {
                console.log('Fullscreen plugin loaded successfully.');
            } else {
                console.error('Fullscreen plugin failed to load.');
            }

            // Manually trigger fullscreen for mobile (when clicking the fullscreen button)
            const fullscreenButton = document.querySelector('.lg-fullscreen');
            if (fullscreenButton) {
                fullscreenButton.addEventListener('click', () => {
                    const lightboxElement = document.querySelector('.lg-outer');
                    if (lightboxElement.requestFullscreen) {
                        lightboxElement.requestFullscreen();
                    } else if (lightboxElement.mozRequestFullScreen) { // Firefox
                        lightboxElement.mozRequestFullScreen();
                    } else if (lightboxElement.webkitRequestFullscreen) { // Chrome and Safari
                        lightboxElement.webkitRequestFullscreen();
                    }
                });
            }
        });
    </script>
</body>
</html>
