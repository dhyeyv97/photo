<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightGallery Fullscreen and Download Example</title>

    <!-- LightGallery CSS -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css"
    />
    <style>
        /* Ensure the gallery container has proper styles */
        #lightgallery {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        #lightgallery a {
            width: 30%;
            display: block;
        }
        #lightgallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>LightGallery Fullscreen and Download Example</h1>
    <div id="lightgallery">
        <a href="https://via.placeholder.com/800x600.png?text=Image+1">
            <img src="https://via.placeholder.com/200x150.png?text=Image+1" alt="Thumbnail 1">
        </a>
        <a href="https://via.placeholder.com/800x600.png?text=Image+2">
            <img src="https://via.placeholder.com/200x150.png?text=Image+2" alt="Thumbnail 2">
        </a>
        <a href="https://via.placeholder.com/800x600.png?text=Image+3">
            <img src="https://via.placeholder.com/200x150.png?text=Image+3" alt="Thumbnail 3">
        </a>
    </div>

    <!-- LightGallery Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>

    <!-- LightGallery Fullscreen Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/fullscreen/lg-fullscreen.min.js"></script>

    <script>
        // Initialize LightGallery
        lightGallery(document.getElementById('lightgallery'), {
            plugins: [lgFullscreen], // Include the fullscreen plugin
            selector: 'a', // Target all anchor tags inside the gallery container
            mode: 'lg-fade', // Animation mode
            controls: true, // Enable toolbar controls
            showCloseIcon: true, // Display the close icon
            appendSubHtmlTo: '.lg-item', // Attach captions to the slides
            download: true, // Enable the download button
            mobileSettings: {
                controls: true, // Show toolbar controls on mobile
                showCloseIcon: true, // Display the close icon
                download: true, // Enable the download button
                fullscreen: true, // Enable fullscreen for mobile
            },
            getCaptionFromTitleOrAlt: true, // Add captions using image title/alt
            toolbar: {
                fullscreen: true, // Enable fullscreen button
                download: true, // Enable download button
            },
        });
    </script>
</body>
</html>
