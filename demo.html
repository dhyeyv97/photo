<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightGallery Fullscreen Example</title>

    <!-- LightGallery CSS -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css"
    />
    <style>
        /* Ensure the gallery container has proper styles */
        #lightgallery {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        #lightgallery a {
            width: 30%;
            display: block;
        }
        #lightgallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>LightGallery Fullscreen Example</h1>
    <div id="lightgallery">
        <a class="col-lg-4 col-md-6 p-3" href="images/drawing/img18.jpeg">
            <img src="images/drawing/img18.jpeg" alt="ttt11" class="img-fluid">
        </a>


         <a class="col-lg-4 col-md-6 p-3" href="images/drawing/img17.jpeg" class="popup-image">
            <img src="images/drawing/img17.jpeg" alt="ttt1w1" class="img-fluid">
        </a>



         <a class="col-lg-4 col-md-6 p-3" href="images/drawing/img17.jpeg" class="popup-image">
            <img src="images/drawing/img17.jpeg" alt="ttt11ee" class="img-fluid">
        </a>

    </div>

    <!-- LightGallery Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>

    <!-- LightGallery Fullscreen Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/fullscreen/lg-fullscreen.min.js"></script>

    <script>
        // Initialize LightGallery
        lightGallery(document.getElementById('lightgallery'), {
            plugins: [lgFullscreen], // Load the fullscreen plugin
            selector: 'a', // Target all anchor tags inside the gallery container
            mode: 'lg-fade', // Animation mode
            download: false, // Disable the download button
            mobileSettings: {
                controls: true, // Show toolbar controls on mobile
                showCloseIcon: true, // Display the close icon
                download: true, // Allow download option
            lgFullscreen:tue,
            },
        });
    </script>
</body>
</html>
